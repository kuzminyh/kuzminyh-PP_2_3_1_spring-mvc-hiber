<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update user</h1>
<br><br>
<form th:action="@{/update/{id}(id=${user.id})}" method="post" th:object="${user}">
    <input type="hidden" name="_method" value="patch">

    <label for="name">Name:</label>
    <input type="text" th:value="*{name}" id="name" name="name">
    <br><br>

    <label for="surname">Surname:</label>
    <input type="text" th:value="*{surname}" id="surname" name="surname">
    <br><br>

    <label for="email">Email:</label>
    <input type="text" th:value="*{email}" id="email" name="email">
    <br><br>

    <label for="age">Age:</label>
    <input type="number" th:value="*{age}" id="age" name="age">
    <br><br>

    <input type="submit" value="Update user"/>
</form>

</body>
</html>
